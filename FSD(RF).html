<!DOCTYPE html>
<html>
<head>
    <title>Student Registration Form</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #6dd5ed, #2193b0); 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            overflow-y: auto; 
        }
        .container {
            background-color: rgba(246, 249, 249, 0.95); 
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 600px;
            max-width: 90%; 
            max-height: 90vh; 
            overflow-y: auto; 
        }
        h2 {
            text-align: center;
            color: #0d47a1; 
            margin-bottom: 30px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        label {
            font-weight: 500;
            color: #2c3e50;
            display: block;
            margin-bottom: 8px;
        }
        input, select, textarea {
            width: calc(100% - 18px); 
            padding: 10px;
            margin: 5px 0 20px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box; 
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        input:focus, select:focus, textarea:focus {
            border-color: #1976d2; 
            outline: none;
        }
        input[type="radio"], input[type="checkbox"] {
            width: auto;
            margin-right: 8px;
        }
        .buttons {
            text-align: center;
            margin-top: 30px;
        }
        .buttons input {
            width: 48%;
            background-color: #1976d2; 
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .buttons input:hover {
            background-color: #1565c0; 
        }
        .home-butt {
            background-color: #4caf50; 
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            transition: background-color 0.3s ease;
        }
        .home-butt:hover {
            background-color: #43a047; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Student Registration Form</h2>
        <form action="submit_registration.php" method="POST">
            <label>First Name:</label>
            <input type="text" name="firstname" required>

            <label>Last Name:</label>
            <input type="text" name="lastname" required>

            <label>Email:</label>
            <input type="email" name="email" required>

            <label>Phone No:</label>
            <input type="tel" name="phone" pattern="[0-9]{10}" required>

            <label>Date of Birth:</label>
            <input type="date" name="dob" required>

            <label>Gender:</label>
            <select name="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select><br><br>

            <label>Hobbies:</label>
            <input type="text" name="hobbies"><br>

            <label>Qualification:</label><br><br>
            <input type="checkbox" name="qualification" value="SSC"> SSC
            <input type="checkbox" name="qualification" value="Inter"> Inter
            <input type="checkbox" name="qualification" value="Graduation"> Graduation
            <input type="checkbox" name="qualification" value="Post Graduation"> Post Graduation
            <br><br>

            <label for="course">Select Course:</label>
            <select id="course" name="course">
                <option value="btech">B.Tech</option>
                <option value="bca">BCA</option>
                <option value="bsc">B.Sc</option>
                <option value="ba">BA</option>
                <option value="bcom">B.Com</option>
            </select><br><br>

            <label>Address:</label>
            <textarea name="address" rows="4" required></textarea>

            <label>
                <input type="checkbox" name="terms" required style="margin-right: 5px;">
                I agree to the terms and conditions
            </label><br><br>

            <div class="buttons">
                <input type="submit" value="Register">
                <input type="reset" value="Reset">
            </div>
            <button class="home-butt" onclick="goHome()">Home</button>
        </form>
    </div>
    <script>
      function goHome() {
        window.location.href = 'index.html';
      }
    </script>
</body>
</html>
